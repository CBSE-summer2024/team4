<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form class="login-form" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-input" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <p *ngIf="loginFailed" class="error-message">Login failed. Please check your username and password.</p>
  <div class="switch-container">
    <p>Don't have an account?</p>
    <a (click)="navigateToSignup()" class="switch-link">Sign Up</a>
  </div>
</div>
